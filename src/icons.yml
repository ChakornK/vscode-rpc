  wat:
    default: wasm
  xd:
    default: adobe_xd
  xml:
    default: xml
    custom:
      - asset: android
        matcher:
          type: string
          content: androidmanifest.xml
  yaml:
    default: yaml
    custom:
      - asset: docker
        matcher:
          type: regex
          content: "/(docker-)?compose\\.y/"
      - asset: fly
        matcher:
          type: string
          content: fly.y
      - asset: gitlab
        matcher:
          type: string
          content: gitlab-ci.y
      - asset: netlify
        matcher:
          type: string
          content: netlify.y
      - asset: pnpm
        matcher:
          type: regex
          content: "/pnpm-w+.y/"
      - asset: yarn
        matcher:
          type: string
          content: ".yarnrc.y"
      - asset: github
        matcher:
          type: regex
          content: "/.github/workflows/.+.y/"
  yarnrc:
    default: yarn
  zig:
    default: zig

